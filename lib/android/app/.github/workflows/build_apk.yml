name: Build and Upload Flutter APK

on:
  # যখন main ব্রাঞ্চে কোড পুশ করা হবে (অর্থাৎ আপনি যখন এই ফাইলটি সেভ করবেন)
  push:
    branches: [ "main" ]
  # ম্যানুয়ালি ট্রিগার করার জন্য
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: 3. Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.x'
          channel: 'stable'

      - name: 4. Get Flutter Dependencies
        run: flutter pub get

      - name: 5. Build Android Release APK (unsigned)
        run: flutter build apk --release --split-per-abi

      - name: 6. Upload APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mcq-test-apk
          path: build/app/outputs/apk/release/
          retention-days: 7
